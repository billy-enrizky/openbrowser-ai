name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'stress-tests/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create output directory
        run: |
          mkdir -p output
          
          # Copy stress-tests
          cp -r stress-tests/* output/
          
          # Create .nojekyll to prevent Jekyll processing
          touch output/.nojekyll
          
          # Create a simple docs landing page that links to GitHub
          mkdir -p output/docs
          cat > output/docs/index.html << 'DOCSEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>OpenBrowser Documentation</title>
              <style>
                  * { box-sizing: border-box; }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                      min-height: 100vh;
                      margin: 0;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      color: #e2e8f0;
                  }
                  .container {
                      text-align: center;
                      padding: 2rem;
                      max-width: 600px;
                  }
                  h1 {
                      color: #0ea5e9;
                      font-size: 2.5rem;
                      margin-bottom: 1rem;
                  }
                  p {
                      color: #94a3b8;
                      font-size: 1.1rem;
                      line-height: 1.6;
                      margin-bottom: 2rem;
                  }
                  .btn {
                      display: inline-block;
                      background: #0ea5e9;
                      color: white;
                      padding: 1rem 2rem;
                      border-radius: 8px;
                      text-decoration: none;
                      font-weight: 600;
                      margin: 0.5rem;
                      transition: all 0.3s;
                  }
                  .btn:hover {
                      background: #0284c7;
                      transform: translateY(-2px);
                  }
                  .btn-secondary {
                      background: #8b5cf6;
                  }
                  .btn-secondary:hover {
                      background: #7c3aed;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>OpenBrowser</h1>
                  <p>AI-Powered Browser Automation. Control your browser with natural language using state-of-the-art LLMs.</p>
                  <a href="https://github.com/billy-enrizky/openbrowser-ai#readme" class="btn">View Documentation</a>
                  <a href="../" class="btn btn-secondary">Stress Tests</a>
              </div>
          </body>
          </html>
          DOCSEOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
